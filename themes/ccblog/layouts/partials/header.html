<header>
    <div class="header-content">
        <a href="{{ "/" | relLangURL }}" class="logo">{{ site.Params.logo | default site.Title }}<em>.</em></a>
        <nav>
            <a href="{{ "/" | relLangURL }}" class="nav-link{{ if .IsHome }} active{{ end }}">{{ T "blogNav" | default "Blog" }}</a>
            <a href="{{ "/about/" | relLangURL }}" class="nav-link{{ if eq .RelPermalink "/about/" }} active{{ end }}">{{ T "aboutNav" | default "About" }}</a>
            <a href="{{ "/projects/" | relLangURL }}" class="nav-link{{ if eq .RelPermalink "/projects/" }} active{{ end }}">{{ T "projectsNav" | default "Projects" }}</a>
        </nav>
        <div class="controls">
            {{ if site.IsMultiLingual }}
            <button class="control-btn lang-toggle" id="langToggle" title="Switch language">
                {{ upper .Lang }}
            </button>
            {{ end }}
            <button class="control-btn" id="themeToggle" title="Toggle theme">
                <svg class="sun-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <circle cx="12" cy="12" r="5"></circle>
                    <path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"></path>
                </svg>
                <svg class="moon-icon" style="display:none" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                </svg>
            </button>
        </div>
    </div>
</header>
